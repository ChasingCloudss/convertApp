<html>
    <head>
        <link rel="stylesheet" href="./dist/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    </head>
    <body>
        <div class="h-screen">
            <div class="bg-violet-700 h-1/3 flex flex-col gap-4 text-center text-white">
                <h4 class="text-2xl font-semibold p-2">Metric/Imperial Unit Conversion</h4>
                <input id="input-metric" class="max-w-32 mx-auto text-6xl text-violet-500 text-center h-2/3 rounded-md shadow-md focus:shadow-lg focus:h-2/3 focus:bg-violet-500 focus:text-white" type="text" placeholder=""/>
                <button id="convert-btn" class="bg-white text-black w-32 rounded-sm mx-auto mb-2 hover:bg-slate-300 shadow-sm">Convert</button>
            </div>
            <div class="flex flex-col gap-3 p-6 h-2/3 bg-gray-200">
                <div class="p-4 text-center bg-white shadow-md rounded-md flex-grow">
                    <p class="font-semibold text-lg text-violet-500 mb-5">Length (Meter/Feet)</p>
                    <p id="length-display" class="font-medium"></p>
                </div>
                <div class="p-4 text-center bg-white shadow-md rounded-md flex-grow">
                    <p class="font-semibold text-lg text-violet-500 mb-5">Volume (Liters/Gallons)</p>
                    <p id="volume-display" class="font-medium"></p>
                </div>
                <div class="p-4 text-center bg-white shadow-md rounded-md flex-grow">
                    <p class="font-semibold text-lg text-violet-500 mb-5">Mass (Kilograms/Pounds)</p>
                    <p id="mass-display" class="font-medium"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
