<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="hero-section">
                <h4>Metric/Imperial Unit Conversion</h4>
                <input id="input-metric"type="text" placeholder=""/>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="display-section">
                <div class="metric-display">
                    <p class="metric-title">Length (Meter/Feet)</p>
                    <p id="length-display" class="metric-result"></p>
                </div>
                <div class="metric-display">
                    <p class="metric-title">Volume (Liters/Gallons)</p>
                    <p id="volume-display" class="metric-result"></p>
                </div>
                <div class="metric-display">
                    <p class="metric-title">Mass (Kilograms/Pounds)</p>
                    <p id="mass-display" class="metric-result"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
